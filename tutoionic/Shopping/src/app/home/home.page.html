<ion-header>
  <ion-toolbar>
    <ion-title>
    Ionic Application Ange-José Michelin
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <p>C'est ici que seront affiché tout les article a vendre. Cliquez dessus pour voir les details.</p>
  <ion-list>
    <ion-item *ngFor="let article of articles">
      <ion-label (click)="showDetails(article.id)">{{article.id}} - {{article.nom}} - {{article.prix}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-button [routerLink]="['/details']">Change page...</ion-button>
</ion-content>
